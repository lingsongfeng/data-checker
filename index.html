<!DOCTYPE html>
<html>
<head>
    <title>Data Checker</title>
    <link rel="stylesheet" href="styles/main.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>
    <script type="module">
      import '@material/web/all.js';
      import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';
  
      document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>Steps</h2>
        <div id="step-list" class="step-list"></div>
    </div>
    <div class="main-content">
        <div class="container">
            <div>
                <md-circular-progress value="0.5" id="mark-progress"></md-circular-progress>
                <span class="md-body-large" id="progress-text">xxxxx/xxxxx</span>
            </div>
            <div>
                <md-outlined-button id="select-folder">Select Folder</md-outlined-button>
                <md-filled-button id="mark-finished">Mark as Finished</md-filled-button>
            </div>
        </div>
        <div>
            <div id="selected-folder"></div>
            <div id="instr"></div>
        </div>
        <div id="instruction-display" class="instruction-display"></div>
        <div id="step-images"></div>
    </div>
    <div class="footer">
      <md-linear-progress id="busy-indicator"></md-linear-progress>
      <div class="footer-hstack">
        <div class="footer-text" id="footer-left-text">left</div>
        <div class="footer-text" id="footer-right-text">right</div>
      </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
